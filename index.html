<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="/images/av1.jpg" alt="avatar1">
                <span>Ava Johnson</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="/images/av2.jpg" alt="avatar2">
                <span>Olivia Williams</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="/images/av3.jpg" alt="avatar3">
                <span>Liam Anderson</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="/images/av4.jpg" alt="avatar4">
                <span>Noah Martinez</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="/images/av5.jpg" alt="avatar5">
                <span>Ethan Smith</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="/images/av6.jpg" alt="avatar6">
                <span>Mia Brown</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
